<!DOCTYPE html>
<html ng-app="MyApp" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <title>Child</title>
</head>
<body ng-controller="MyController">
  <div class="container">
    <div class="header row"><h1>{{title}}</h1></div>
    <div class="body row">
      <h2>{{nombre}}</h2>
      <p><strong>Valor del Padre: </strong>{{$parent.nombre}}</p>
      <div ng-controller="ChildController">
        <p><strong>Valor del Hijo: </strong>{{nombre}}</p>
        <input type="text" ng-model="$parent.nombre">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/child.js"></script>
</body>
</html>
