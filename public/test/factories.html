<!DOCTYPE html>
<html ng-app="MyTodo" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <title>ToDoList Factories</title>
</head>
<body ng-controller="MyTodoController">
  <div class="container">
    <ul>
      <li ng-repeat="actividad in todo">
        {{actividad.descripcion}} -
        {{actividad.fecha | date : 'short'}} -
        <a href="#" ng-click="deleteActv(actividad)">Borrar</a>
      </li>
    </ul>
    <form ng-submit="addActv()">
      <input type="text" ng-model="newActividad.descripcion">
      <input type="datetime-local" ng-model="newActividad.fecha">
      <input type="submit" value="Guardar Actividad">
    </form>
    <button type="button" name="button" ng-click="clean()">Limpiar</button>
  </div>
  <script type="text/javascript" src="../lib/angular-local-storage.js"></script>
  <script type="text/javascript" src="../js/factories.js"></script>
</body>
</html>
