<!DOCTYPE html>
<html ng-app lang="en">
<head>
  <style media="screen">
    .hover{
      background-color: rgb(200,50,50);
    }
    .no-hover{
      background-color: rgb(50,200,50);
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <title>NG-Events NG-Class</title>
</head>
<body>
  <div class="container">
    <button type="button" name="button" ng-mouseover="bandera = !bandera" ng-mouseout="bandera = !bandera" ng-class="{'hover' : bandera, 'no-hover' : !bandera }">
      Click!
    </button><span ng-show="bandera"> &lt; - Click Me!</span>
  </div>
</body>
</html>
