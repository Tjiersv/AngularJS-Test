<!DOCTYPE html>
<html ng-app="MyAjax" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/ajax.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <title>Probando Ajax</title>
</head>
<body ng-controller="AjaxController">
  <div class="container">
    </br>
    <h1>Probando Ajax</h1>
    <ul>
      <li ng-repeat="data in datas">
        <h2>{{data.title}}</h2>
        <p>{{data.body}}</p>
      </li>
    </ul>
    </br>
    <h1>Ingresar Nuevo Post</h1>
    <label for="title">Title</label>
    <input type="text" name="title" ng-model="newPost.title"><br>
    <label for="body">Body</label>
    <textarea name="body" ng-model="newPost.body" rows="8" cols="80"></textarea><br>
    <button type="button" ng-click="addPost()" name="button">AÃ±adir Post</button><br>
  </div>
  <script type="text/javascript" src="../js/ajax.js"></script>
</body>
</html>
