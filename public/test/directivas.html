<!DOCTYPE html>
<html ng-app="MyApp"lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/directivas.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <title>Directivas</title>
</head>
<body ng-controller="MyController">
  <h1>{{"Bienvenido a " + titulo}}</h1>
  <h2>Comentario</h2>
  <input type="text" ng-model="nuevoComentario.mensaje">
  <h2>Usuario</h2>
  <input type="text" ng-model="nuevoComentario.usuario">
  </br>
  <button type="button" ng-click="agregarComentario()">Agregar Comentario</button>
  <ul>
    <li ng-repeat="comentario in comentarios">
      {{comentario.mensaje}}
      {{comentario.usuario}}
    </li>
  </ul>
  <script type="text/javascript" src="../js/directivas.js"></script>
</body>
</html>
